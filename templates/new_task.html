{% extends "base.html" %}
{% block title %}Modify Task{% endblock %}
{% block content %}
<div class="content">
    <h2 class="heading">Add a New Task</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  
        <button type="submit">Add Task</button>
    </form>

</div>
{% endblock %}
{% block footer %}
    <p>&copy; 2025 To-Do List | All rights reserved</p>
    <p class="small">
        Built using Django
    </p>
{% endblock %}
